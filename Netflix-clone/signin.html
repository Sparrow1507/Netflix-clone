<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Netflix</title>
  <link rel="stylesheet" href="st.css">
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="navbar_netflix">
        <img src="img/logo.png" alt="logo" class="netflix_logo" />
      </div>
    </nav>
  </header>
  <main class="sign-in-container">
    <h1>Sign In</h1>
    <form>
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" class="signin_button">Sign In</button>
    </form>
    <p>New to Netflix? <a href="#">Sign up now</a>.</p>
  </main>
  <footer class="footer">
    <p>Questions? Call 000-800-919-1694</p>
    <div class="foot_col">
      <!-- Add your footer content here -->
    </div>
    <div class="nav_item">
      <div class="dropdown_container">
        <i class="ri-global-line"></i>
        <select name="Language" id="LanguageSelect" class="Language_drop_down">
          <option value="French" selected>English</option>
          <option value="Hindi">Hindi</option>
        </select>
      </div>
    </div>
    <h5>Netflix India</h5>
  </footer>
</body>

</html>
